<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
</head>
<body>
	<script type="text/javascript">
	document.write('location.href: ' + location.href + '<br>');  //전체 주소
	document.write('location.protocol: ' + location.protocol + '<br>'); //경로
	document.write('location.host: ' + location.host + '<br>'); //포트
	document.write('location.hostname: ' + location.hostname + '<br>'); //호스트명(도메인명)
	document.write('location.port: ' + location.port + '<br>'); //포트
	document.write('location.pathname: ' + location.pathname + '<br>'); //포트 다음에 나오는 요소
	
	</script>
</body>
</html>
