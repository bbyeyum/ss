<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
	<script type="text/javascript">
	/*
	정수를 prompt로 5번 입력 받아서 배열에 저장하고 저장된 데이터 중 
	최대값과 최소값을 구해서 출력하시오.
	*/
	
	const array =[];
	array [0] = Number(prompt('정수 입력',''));
	array [1] = Number(prompt('정수 입력',''));
	array [2] = Number(prompt('정수 입력',''));
	array [3] = Number(prompt('정수 입력',''));
	array [4] = Number(prompt('정수 입력',''));
	
	let max = array[0];
	let min = array[0];
	for(let i=1; i<array.length; i++){
		if(max < array[i]) {
			max = array[i];
		}
		if(min > array[i]) {
			min = array[i];
		}		
	}
	document.write('최대값: ' + max + '<br>');
	document.write('최소값: ' + min);
	
	
	</script>
</body>
</html>
