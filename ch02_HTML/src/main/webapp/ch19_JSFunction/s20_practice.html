<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
	<script type="text/javascript">
/*
[실습]
국어, 영어, 수학 성적을 prompt로 입력 받아서 총점, 평균, 등급을 출력하시오.
총점(getSum), 평균(getAvg), 등급(getGrade)을 구하는 함수를 만들어서 사용하자. (입력 값은 0 ~ 100 입력)
 */
function getSum(korean, english, math){
	return korean + english + math;
}

function getAvg(sum){
	return sum / 3;
}

function getGrade(avg){
	let grade;
	switch(avg / 10){
	case 10:
	case 9: grade = 'A'; break;
	case 8: grade = 'B'; break;
	case 7: grade = 'C'; break;
	case 6: grade = 'D'; break;
	default: grade = 'F';
	}
	return grade;
}

 let korean = prompt('국어 점수 입력','');
 let english = prompt('영어 점수 입력','');
 let math = prompt('수학 점수 입력','');
 
 if(korean < 0 || korean >100 || english < 0 || english >100 || math < 0 || math >100){
	 document.write('성적은 0부터 100까지만 입력하세요!');
 }else{
 	let sum = getSum(Number(korean),Number(english), Number(math));	// prompt 함수에 숫자를 입력해도 결과값은 문자이기에 + 연산 시에는 숫자로 변환해줘야 함
	let avg = getAvg(sum);
	let grade = getGrade(avg);
 
	 document.write('국어: ' + korean + '점' + '<br>');
	 document.write('영어: ' + english + '점' + '<br>');
	 document.write('수학: ' + math + '점' + '<br>');
	 document.write('총점: ' + sum + '점' + '<br>');
	 document.write('평균: ' + avg + '점' + '<br>');
	 document.write('등급: ' + grade);
 }
 
 
 
</script>
</body>
</html>
