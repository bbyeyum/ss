<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성</title>
</head>
<body>
	<script type="text/javascript">
		//객체 생성
		const product = {
				//속성(key(프로퍼티): value)
				제품명: '캐스피', 
				제품번호: 'A1001',
				기능: 'Hi Speed',
				원산지: '대한민국',
				가격: 1000,
				업데이트지원: true
		};
		//객체의 속성 호출
		document.write(product.제품명);
		document.write('<br>');
		document.write(product.가격);
		document.write('<br>');
		
		document.write(product['업데이트지원']);
		document.write('<br>');
		document.write(product['기능']);
		document.write('<br>');
		document.write('-------------------------<br>');
		
		//보통의 경우에는 (product.제품명)을 사용하지만 아래와 같은 경우에는 (product['제품명'])을 사용한다.
		const country = {
				'행정 수도': '서울',
				'인구수~': 10000
		};
		document.write(country['행정 수도']);
		document.write('<br>');
		document.write(country['인구수~']);
	</script>
</body>
</html>
