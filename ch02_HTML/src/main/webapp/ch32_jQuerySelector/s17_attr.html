<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 속성 처리</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	//문서가 준비 완료되면 매개변수로 전달된 함수 실행
	//$(document).ready(function(){});
	//   ↓  아래처럼 생략해서 사용 가능함
	$(function(){
		//attr 메서드는 속성과 관련된 모든 기능을 수행
		
		//하나의 속성 제어
		//$('img').attr('width',100);
		
		//복수의 속성 제어
		//$('img').attr('width',100).attr('height',100);
		
		//객체 형태 속성 제어 → 가장 코드를 줄일 수 있는 방식이라 제일 많이 사용됨
		$('img').attr({
			width: 200,
			height: 200
		});
	});
</script>
</head>
<body>
	<img src="../files/Desert.jpg">
	<img src="../files/Koala.jpg">
	<img src="../files/Penguins.jpg">

</body>
</html>
