<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		/*
		[실습]
		도서 정보를 table에 표시하시오. 배열에 도서명, 분류, 정상가격 저장
		---------------------------
		도서명	분류		정상가격		할인가격(5%)
		자바		IT		20,000원		19,000원
		미술사	예술		30,000원 	28,500원
		노래연습	예술		10,000원		9,500원
		한국사	역사		50,000원		47,000원
		*/
		//배열 생성
		const content = [
			{n1:'도서명', n2:'분류', n3: '정상가격', n4: '할인가격(5%)'},
			{n1:'자바', n2:'IT', n3: '20,000원', n4: '19,000원'},
			{n1:'미술사', n2:'예술', n3: '30,000원', n4: '28,000원'},
			{n1:'노래연습', n2:'예술', n3: '10,000원', n4: '9,500원'},
			{n1:'한국사', n2:'역사', n3: '50,000원', n4: '47,000원'}
		];
		
		let output = '';
			  //배열			배열의 요소에 접근할 때 호출되는 메서드		
		$.each(content, function(index,item){
			//index: 배열의 index
			//item: 배열의 요소(객체)
			output += '<table>';
			output += '<tr>' + item.n1 + '</tr>';
			output += '</table>';
			output += '<table>';
			output += '<td>' + item.n2 + '</td>';
			output += '</table>';
			output += '<table>';
			output += '<td>' + item.n3 + '</td>';
			output += '</table>';
			output += '<table>';
			output += '<td>' + item.n4 + '</td>';
			output += '</table>';
		});
			  
		$('#output').append(output);
	});
</script>
</head>
<body>
	<table id="output" border="1"></table>
</body>
</html>
