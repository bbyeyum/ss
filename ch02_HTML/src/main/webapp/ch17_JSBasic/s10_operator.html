<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>
</head>
<body>
<script type="text/javascript">
	var a = 5, b = 3, result;
	
	document.write('----산술연산자----<br>');
	result = a + b;
	document.write('a+b = ' + result + '<br>');
	
	result = a - b;
	document.write('a-b = ' + result + '<br>');
	
	result = a * b;
	document.write('a*b = ' + result + '<br>');
	
	result = a / b; //자바랑 다르게 정수/정수를 해도 결과로 실수 데이터가 나올 수 있음 
	document.write('a/b = ' + result + '<br>');
	
	result = a % b;
	document.write('a%b = ' + result + '<br>');
	
</script>
</body>
</html>
